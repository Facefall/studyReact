<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewpoint" content="width-device-width,initial-scale-1.0">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="node_modules/babel-standalone/babel.js"></script>
<script src="node_modules/react/umd/react.development.js"></script>
<script src="node_modules/react-dom/umd/react-dom.development.js"></script>
<script type="text/babel">
    const hd = (
        <header>这是头部</header>
    );
    const main = (
        <main>这是页面主题内容</main>
    );
    const footer = (
        <footer>这是页面底部</footer>
    );
    //第一个字母大写,驼峰命名
    function Header(props = {title:'默认title'}){
      //  console.log(props);//props 是一个对象
        return (
            <header>这是页面头部{props.title}</header>
        )
    }
    function Main(){
        return (
            <main>这是页面主体</main>
        )
    }




    let element = (
        <div>
            {hd}
            {main}
            {footer}
            <br/>
            <Header
                title={"头部组价"}
                data={['首页','新闻','用户中心']}
            ></Header>
            <Main></Main>
        </div>
    );
    ReactDOM.render(
        element,
        document.querySelector("#app")
    );
</script>
</body>
</html>
